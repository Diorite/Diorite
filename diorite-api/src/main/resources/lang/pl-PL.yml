  overview:
    base: |2-
      &7Informacje o pluginie:
        &7Nazwa: &3$<plugin.name>
        &7Autor: &3$<plugin.author>
        &7Wersja: &3$<plugin.version>
    description: "  &7Opis: &3$<plugin.description>"
    website: "  &7Witryna wsparcia: &3$<plugin.website>"
    nerds:
      base: |2-
        &7Statystyki dla nerdów:
          &7Plugin loader: &3$<plugin.loader>
      child: "  &7Nadrzędny plugin: &3$<plugin.parent>"
      regular: "  &7Załadowane klasy: &3$<plugin.loaded>"
