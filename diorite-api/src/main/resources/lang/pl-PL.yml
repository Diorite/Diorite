worldborder:
  info:
    base: |2-
      &7Informacje o granicy świata w &3$<world.name>
       &7Status granicy: &3$<worldborder.status>
       &7Rozmiar: &3$<worldborder.size>
    resizing: |2-
       &7Docelowy rozmiar: &3$<worldborder.targetSize>
       &7Czas do osiągnięcia docelowego rozmiaru: &3$<worldborder.targetSizeReachTime>
    commands: |2-
      &7Komendy
       &7/wb &3reset &7- przywraca domyślne ustawienia granicy świata
       &7/wb &3setsize <rozmiar> [<czas>] &7- zmienia rozmiar granicy świata
       &7/wb &3setcenter <x> <z> &7- zmienia środkowy punkt granicy świata